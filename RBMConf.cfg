% Unsteady (dynamic) simulation
UNSTEADY_SIMULATION = YES
% CSD solver (NATIVE or METAFOR)
CSD_SOLVER = NATIVE
%
MESH_FILE = 2D_FlatPlate_Rounded.su2
%
MOVING_MARKER = plate
%
% If NATIVE
% Integration time step 
DELTA_T = 0.001
% Type of structural problem (SPRING_HOR or SPRING_VER or AIRFOIL)
STRUCT_TYPE = AIRFOIL
% Body mass
SPRING_MASS = 1.356
%Inertia around CG
INERTIA_CG = 1000
%Inertia around flexural axis
INERTIA_FLEXURAL = 2.07578e-4
% Spring stiffness
SPRING_STIFFNESS = 2658.623
% Spring damping
SPRING_DAMPING = 0.240172
%
TORSIONAL_STIFFNESS = 0.663817
%
TORSIONAL_DAMPING = 3.5216e-4
%
CORD = 0.035
%Position of the flexural axis
FLEXURAL_AXIS = -0.0028
%Center of gravity
GRAVITY_CENTER = 0.0
%
% INITIAL CONDITIONS
%Plunging
INITIAL_DISP = 0.0
%Pitching
INITIAL_ANGLE = 0.7854
%
% Restart solution from previous computations
RESTART_SOL = NO
%
DELTA_ITER_WRITE = 10
% Restart solution file name
RESTART_FILE = restart_solid.dat
% Start time (usually 0) in seconds
START_TIME = 0
% End time in seconds
STOP_TIME = 1.0
% Integration algorithm (ALPHAGEN, RK4)
INTEGRATION_ALGO = ALPHAGEN
%INTEGRATION_ALGO = RK4
% Integration parameter
RHO = 0.0
